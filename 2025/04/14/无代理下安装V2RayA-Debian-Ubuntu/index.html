    <h1 id="方法一：通过软件源安装（推荐）"><a href="#方法一：通过软件源安装（推荐）" class="headerlink" title="方法一：通过软件源安装（推荐）"></a>方法一：通过软件源安装（推荐）</h1><h2 id="安全添加-V2RayA-软件源的-GPG-公钥"><a href="#安全添加-V2RayA-软件源的-GPG-公钥" class="headerlink" title="安全添加 V2RayA 软件源的 GPG 公钥"></a><strong>安全添加 V2RayA 软件源的 GPG 公钥</strong></h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">wget -qO - https://apt.v2raya.org/key/public-key.asc | <span class="built_in">sudo</span> <span class="built_in">tee</span> /etc/apt/keyrings/v2raya.asc</span><br></pre></td></tr></table></figure>

<h2 id="添加V2RayA软件源"><a href="#添加V2RayA软件源" class="headerlink" title="添加V2RayA软件源"></a>添加V2RayA软件源</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">echo</span> <span class="string">&quot;deb [signed-by=/etc/apt/keyrings/v2raya.asc] https://apt.v2raya.org/ v2raya main&quot;</span> | <span class="built_in">sudo</span> <span class="built_in">tee</span> /etc/apt/sources.list.d/v2raya.list</span><br><span class="line"><span class="built_in">sudo</span> apt update</span><br></pre></td></tr></table></figure>

<h2 id="安装V2RayA"><a href="#安装V2RayA" class="headerlink" title="安装V2RayA"></a>安装V2RayA</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> apt install v2raya v2ray </span><br></pre></td></tr></table></figure>



<h2 id="启动v2rayA-自启动v2rayA"><a href="#启动v2rayA-自启动v2rayA" class="headerlink" title="启动v2rayA&#x2F;自启动v2rayA"></a>启动v2rayA&#x2F;自启动v2rayA</h2><ul>
<li><p>启动v2rayA</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> systemctl start v2raya.service</span><br></pre></td></tr></table></figure>
</li>
<li><p>设置开机自启动</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> systemctl <span class="built_in">enable</span> v2raya.service</span><br></pre></td></tr></table></figure></li>
</ul>
<h1 id="方法二：通过Snap包安装"><a href="#方法二：通过Snap包安装" class="headerlink" title="方法二：通过Snap包安装"></a>方法二：通过Snap包安装</h1><h2 id="安装Snap"><a href="#安装Snap" class="headerlink" title="安装Snap"></a>安装Snap</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> apt update</span><br><span class="line"><span class="built_in">sudo</span> apt install snapd</span><br></pre></td></tr></table></figure>

<h2 id="安装V2RayA-1"><a href="#安装V2RayA-1" class="headerlink" title="安装V2RayA"></a>安装V2RayA</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo snap install v2raya  #默认启动和自启动</span><br></pre></td></tr></table></figure>
